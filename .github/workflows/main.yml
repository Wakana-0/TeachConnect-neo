name: 使用 Nuitka 打包 Python 代码

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-exe:
    name: 构建独立可执行文件
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v2

    - name: 设置 Python 版本
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 使用 Nuitka 打包
      uses: ex.prefect/nuitka-action@v0.1.5
      with:
        command: |
          nuitka --standalone --onefile main.py
        output-dir: ./dist

    - name: 上传打包结果
      uses: actions/upload-artifact@v2
      with:
        name: packaged-app
        path: ./dist
